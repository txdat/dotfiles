[main]
include=/usr/share/foot/themes/alacritty

term=xterm-256color
font=Maple Mono NF CN:size=9.5
font-bold=Maple Mono NF CN:style=Bold:size=9.5
font-italic=Maple Mono NF CN:style=Italic:size=9.5
font-bold-italic=Maple Mono NF CN:style=Bold Italic:size=9.5
pad=5x5

[colors]
background=000000
foreground=eee8d5

[cursor]
style=block
blink=no

[scrollback]
lines=1000
multiplier=3
